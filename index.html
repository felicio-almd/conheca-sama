<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>São Mateus em Foco</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_right_alt" />
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #f0f0f0;
            overflow-x: hidden;
        }

        .hero {
            background: url('Porto.jpg') no-repeat center center/cover;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        .hero>* {
            position: relative;
            z-index: 3;
            /* garante que seu conteúdo fique na frente da camada escura */
        }

        .content {
            position: absolute;
            top: 15%;
            left: 0%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
        }

        .content-text {
            padding: 3rem 3rem;
            gap: 1rem;
            color: white;
            /* text-shadow: 1px 1px 2px white; */
        }

        .content-text h2 {
            margin: 0;
            font-size: 3.4rem;
            font-weight: bold;
        }

        .content-text p {
            margin: 0;
            font-size: 1.6rem;
        }

        .content-link {
            font-size: 1.4rem;
            margin: 0 3rem;
            padding: 1rem 2rem;
            width: fit-content;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s;
            text-decoration: none;
            color: black;
            border: 1px solid white;
            background-color: #f0f0f0;
            animation: pulse2 2s infinite;
        }

        @keyframes pulse2 {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .arrow-link {
            position: absolute;
            bottom: 15px;
            right: 10px;
            font-size: 2rem;
            color: white;
            text-decoration: none;
            margin: 0rem 3rem;
            animation: arrow-right 2s infinite;
            display: inline-block;
        }

        @keyframes arrow-right {
            0% {
                transform: translateX(0);
            }

            50% {
                transform: translateX(40px);
            }

            100% {
                transform: translateX(0);
            }
        }


        .map-card {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            background-color: white;
            border: 2px solid white;
            padding: 0.5rem;
            border-radius: 16px;
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .map-card iframe {
            width: 350px;
            height: 300px;
            border: none;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            pointer-events: auto;
        }

        .heart-button {
            background-color: rgb(252, 183, 197);
            border: 1px solid rgb(165, 84, 100);
            border-radius: 100%;
            padding: 0.3rem;
            font-size: 1.5rem;
            cursor: pointer;
            animation: pulse 1s infinite;
            transition: transform 0.2s;
        }

        .heart-button:hover {
            transform: scale(1.2);
        }

        /* Animação pulse */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        .floating-heart {
            position: absolute;
            z-index: 100;
            font-size: 2rem;
            color: red;
            animation: float-up 1s ease-out forwards;
            pointer-events: none;
        }

        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(0);
            }

            100% {
                opacity: 0;
                transform: translateY(-150px);
            }
        }

        .decoration {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 150px;
            height: 100px;
            background: url('decoracao.png') no-repeat bottom right;
            background-size: contain;
        }
    </style>
</head>

<body>
    <main class="hero">
        <div class="map-card">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d60451.490945357036!2d-39.8677777242951!3d-18.743788862365186!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xca0df27a5749f5%3A0xd8297d72c50d1b82!2zU8OjbyBNYXRldXMsIEVT!5e0!3m2!1spt-BR!2sbr!4v1749576372025!5m2!1spt-BR!2sbr"
                width="700" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            <button class="heart-button" onclick="floatHeart()">❤️</button>
        </div>


        <div class="content">
            <div class="content-text">
                <h2>BEM VINDO A SÃO MATEUS</h2>
                <p>Conheça a cidade, descubra a história, a cultura e as informações gerais da cidade!</p>
            </div>
            <a class="content-link" href="#sobre">SAIBA MAIS</a>
        </div>

        <div class="decoration"></div>
        <a class="arrow-link" href="#proximo"><span style="font-size: 3rem;" class="material-symbols-outlined">
                arrow_right_alt
            </span></a>
    </main>

    <footer class="bg-blue-600 text-white py-4 text-center">
        <p class="text-sm">© 2025 Conheça São Mateus. Todos os direitos reservados.</p>
    </footer>

    <script>
        function floatHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerText = '❤️';

            // Posicionar o coração na posição do botão
            const button = document.querySelector('.heart-button');
            const rect = button.getBoundingClientRect();

            heart.style.left = rect.left + rect.width / 2 + 'px';
            heart.style.top = rect.top + window.scrollY + 'px';

            document.body.appendChild(heart);

            // Remover o coração após a animação
            setTimeout(() => {
                heart.remove();
            }, 1000);
        }
    </script>
</body>

</html>
